<!-- 
  Extract Confirmation Dialog Component
  提取确认对话框组件

  Provides an overlay and dialog box to confirm the extraction path 
  and initiate the extraction process.
  提供一个覆盖层和对话框来确认提取路径并启动提取过程。
-->
<div id="extract-dialog-overlay" class="dialog-overlay" style="display: none;">
  <!-- Dialog container -->
  <div id="extract-dialog" class="dialog">
    <!-- Dialog title -->
    <h2>确认解压路径</h2>
    <!-- Informational message -->
    <p>文件将解压到以下位置：</p>
    <!-- Container for the path input and change button -->
    <div class="dialog-path-container">
        <!-- Input field displaying the current extraction path, now editable -->
        <input type="text" id="extract-path-input">
        <!-- Button to trigger path change functionality -->
        <button id="change-path-btn" class="dialog-button">浏览...</button>
    </div>
    <!-- Container for action buttons -->
    <div class="dialog-buttons">
      <!-- Primary button to confirm extraction -->
      <button id="confirm-extract-btn" class="dialog-button primary">确认解压</button>
      <!-- Button to cancel the extraction process -->
      <button id="cancel-extract-btn" class="dialog-button">取消</button>
    </div>
  </div>
</div>
<!-- Dialog Component End -->
