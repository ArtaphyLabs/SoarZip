<!-- 
  Status Bar Component
  状态栏组件

  Displays application status messages, loading indicators, file statistics,
  and potentially other relevant information at the bottom of the window.
  在窗口底部显示应用程序状态消息、加载指示器、文件统计信息
  以及其他可能相关的信息。
-->
<div class="status-bar">
  <!-- Left section for status text and spinner -->
  <div class="status-left">
    <!-- Spinner element, hidden by default -->
    <span id="status-spinner" class="spinner" style="display: none;"></span>
    <!-- Text area for status messages -->
    <span id="status-text">欢迎使用 Soar Zip</span>
  </div>
  <!-- Right section for displaying the application version -->
  <div class="status-right">版本: 0.1.0</div>
</div> 
<!-- Status Bar Component End -->
