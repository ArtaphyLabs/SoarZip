<!-- 
  Confirm Dialog Component
  确认对话框组件

  Provides a generic modal dialog for confirming actions.
  Includes an overlay, title, message area, and confirm/cancel buttons.
  提供一个通用的模态对话框来确认操作。
  包括一个覆盖层、标题、消息区域以及确认/取消按钮。
-->
<div id="confirm-dialog-overlay" class="dialog-overlay">
  <div id="confirm-dialog" class="dialog">
    <h2 class="dialog-title">确认</h2>
    <p id="confirm-dialog-message" class="dialog-message"></p>
    <div class="dialog-actions">
      <button id="confirm-dialog-confirm-btn" class="dialog-button primary">确认</button>
      <button id="confirm-dialog-cancel-btn" class="dialog-button">取消</button>
    </div>
  </div>
</div> 
<!-- Confirm Dialog Component End -->
